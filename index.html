<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Shop</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <header>
       <div class="header-contenedor">
            <a href="index.html">
            <div class="header-left">
                <img src="img/descarga.svg" alt="logo">
                <h1>Fake Shop</h1>
            </div>
            </a>
            <a href="HTML/carrito.html" class="header-right">
                <img src="img/shopping-cart.svg" alt="logo">
                <span class="carrito" id="carrito"></span>
            </a>
       </div>
    </header>

    <section class="filter-card">
        <div class="filter-header">
            <span class="icon-filter">▼</span>
            <h2>Filtros</h2>
        </div>
    
        <div class="filter-group">
            <p class="label">Categoría</p>
            <div class="category-buttons">
                <button class="btn-category active">Todos</button>
                <button class="btn-category">Electrónicos</button>
                <button class="btn-category">Joyas</button>
                <button class="btn-category">Ropa</button>
            </div>
        </div>
    
        <div class="filter-group">
            <p class="label">Precio: <span id="price-range">$0 - $2000</span></p>
            <div class="range-container">
                <input type="range" class="price-slider" min="0" max="2000" value="2000">
            </div>
        </div>
    </section>

    <section class="container">
        <div class="loading" id="loading">
            <img src="img/loader.svg" alt="loading" class="loader">
        </div>
        <div class="products" id="products">

        </div>
    </section>
   
    
    <script src="JavaScript/utils.js"></script>
    <script src="JavaScript/index.js"></script>

    

    <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <div id="modal-body" class="modal-grid">
            </div>
    </div>
</div>
</body>
</html>
